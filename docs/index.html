<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Legio System</title>
        <link rel="icon" type="image/png" href="./assets/img/legio_logo.png" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="login">
            <img src="./assets/img/logo.webp" alt="logo" class="logo">
            <div class="form-container">
                <h1 class="title">Iniciar Sesión</h1>
                <p class="subtitle">Ingrese sus credenciales</p>
                <form class="form" id="loginForm">
                    <label class="label" for="email">Usuario:</label>
                    <input class="input" type="email" placeholder="ejemplo@legio.ec" id="email" required />

                    <label class="label" for="password">Contraseña:</label>
                    <input class="input input-password" type="password" placeholder="************" id="password" required />

                    <button class="primary-btn" type="submit" id="loginButton">Ingresar</button>
                </form>
                <div class="error" id="errorMsg" hidden></div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="./assets/js/auth.js"></script>
    </body>
</html>
